<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ homeTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h5 text-wrap>By: {{ categoryTitle }}</h5>
  </ion-item>
  
  <posts *ngFor="let post of posts" [post]=post></posts>

</ion-content>
